<!DOCTYPE html>
<html lang="en">
  <head>
    <script async src="script.js"></script>
    <link href="stylesheet.css" rel="stylesheet" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman's Portfolio</title>
    <script
      src="https://kit.fontawesome.com/5f3c108898.js"
      crossorigin="anonymous"
    ></script>
    <script defer src="./script.js"></script>
  </head>
  <body>
    <div class="app">
      <header>
        <nav>
          <figure>
            <a href="index.html"><img src="./img/logo.png" class="logo" /></a>
          </figure>
          <ul class="navlist">
            <li class="nav-li underline">Skills</li>
            <li class="nav-li underline">Work</li>
            <li class="nav-li underline">About</li>
            <li class="nav-li underline">Contact</li>
          </ul>
        </nav>
        <div class="front-page">
          <div class="hero-content">
            <div class="hero-box">
              <h1 class="hero-title">
                Visualize your <span class="purple">dream project.</span> Let's
                turn it into <span class="green">reality.</span>
              </h1>
              <i class="fa-solid fa-code brack0 hover4"></i>
              <i class="fa-solid fa-code brack1 hover2"></i>
              <i class="fa-solid fa-code brack2 hover1"></i>
              <i class="fa-solid fa-code brack3 hover3"></i>
            </div>
            <div class="animation-box">
              <div class="cube-container">
                <div class="cube">
                  <div class="face top">E-Commerce</div>
                  <div class="face bottom">Blog</div>
                  <div class="face left">Personal Website</div>
                  <div class="face right">Mobile</div>
                  <div class="face front">SEO</div>
                  <div class="face back">Customer Growth</div>
                </div>
              </div>
            </div>
          </div>
          <div class="blur-drop"></div>
        </div>
      </header>
      <main>
        <div class="skills-box"></div>
      </main>
      <footer></footer>
    </div>
  </body>
</html>
